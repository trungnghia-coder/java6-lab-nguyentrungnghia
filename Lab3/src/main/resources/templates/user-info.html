<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 1 - Bài 2</title>
</head>
<body>
    <div th:fragment="userInfo" th:switch="${@auth.authenticated}">
        <ul th:case="true">
            <li>Username: <b>[[${@auth.username}]]</b></li>
            <li>Roles: <b th:text="${@auth.roles}"></b></li>
            <li><a href="/logout">Sign-out</a></li>
            <li th:if="${@auth.hasAnyRole('ADMIN')}">
                <a href="#">Goto Administration</a>
            </li>
        </ul>
        <ul th:case="false">
            <li>Bạn chưa đăng nhập</li>
        </ul>
    </div>
</body>
</html>
